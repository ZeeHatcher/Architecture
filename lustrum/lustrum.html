  <script>
    $(document).ready(function() {
      // DO NOT DELETE ZONE START //
      function lastModified() {
        var modifiedDate = new Date(document.lastModified);
        var date = modifiedDate.toLocaleDateString();
        return date;
      };

      function scrollTo(target) {
        $("html, body").animate({
          scrollTop: $(target).offset().top - 100
        }, 1000);
      };

      $(window).bind("mousewheel", function() {
        $("html, body").stop(true, false);
      });

      // Change parallax image here
      // Put url in between the brackets
      $('#parallax-img').css('background-image','url()');

      $("header").hide();

      $(document).scroll(function() {
        var top = $(document).scrollTop();

        if (top > 99) {
          $("header").fadeIn("slow");
        } else {
          $("header").fadeOut("slow");
        };
      });

      $("#scroll-down").click(function() {
        scrollTo("#page-content");
      });

      $("#date-modified").html(lastModified());
      // DO NOT DELETE ZONE END //
      // Your JS code starts below //
    });
  </script>
