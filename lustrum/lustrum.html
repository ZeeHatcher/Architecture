  <script>
    $(document).ready(function() {
      function scrollTo(target) {
        $("html, body").animate({
          scrollTop: $(target).offset().top
        }, 1000);
      };

      $(window).bind("mousewheel", function() {
        $("html, body").stop(true, false);
      });

      var top = $(document).scrollTop()
